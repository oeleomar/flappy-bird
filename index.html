<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlappyBird</title>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main-css/reset.css">
    <link rel="stylesheet" href="main-css/main.css">
    <link rel="stylesheet" href="main-css/main-section.css">
</head>
<body>
    <script src="/flappy-bird/script.js"></script>
    <section class="main-section">
        <h1>FlappyBird</h1>
        <p>Apenas um jogo criado com o intuido de desenvolver algumas habilidades de modulação de objetos em Javascript. Os comandos são básico,<p>"APENAS APERTE ESPAÇO PARA PULAR"</p><p>Caso deseje retornar ao menu de projetos utilize o botão abaixo.</p>
        <p><Strong>Tenha uma Ótima Jogatina!!</Strong></p>
        <div class="main-div">
            <div class="divButton">
                <input type="button" class="button" onclick="goFlappy()" value="Ir para o Jogo">
                <input type="button" class="button" onclick="returnTo()" value="Projetos">
            </div>
            <img src="/flappy-bird/img/flappy.png" alt="logo-flappy">
        </div>
        </section>
        
    </body>
</html>
